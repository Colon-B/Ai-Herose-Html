<!DOCTYPE html>
<html lang="ko">
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
      name="viewport">
<head>
    <meta charset="UTF-8">
    <title>ai 히어로즈</title>
    <link href="./css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="./css/common.css" rel="stylesheet" type="text/css"/>
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <script src="./js/swiper-bundle.min.js"></script>
</head>
<body>

<div class="header">
    <div class="header-wrap">
        <div class="left">
            <button type="button" class="btn header-logo"></button>
        </div>
    </div>
</div>
<div class="container">
    <div class="section">
        <div class="join-wrap">
            <button type="button" class="btn btn-close"></button>
            <div class="join-tit">회원가입</div>
            <div class="input-wrap">
                <label class="input-label sm">이메일</label>
                <input type="text" class="input-text" readonly value="asd@asd.asd" />
            </div>
            <div class="input-wrap">
                <label class="input-label sm">휴대폰 번호</label>
                <input type="text" class="input-text" readonly value="01012345678" />
            </div>
            <div class="input-wrap">
                <label class="input-label sm">이름</label>
                <input type="text" class="input-text" readonly value="허균" />
            </div>
            <div class="input-wrap">
                <label class="input-label sm required">닉네임</label>
                <div class="btn-exist">
                    <input type="text" class="input-text" placeholder="한글, 영문, 숫자 조합 최대 20자" />
                    <button type="button" class="btn btn-black type2">중복 확인</button>
                </div>
            </div>
            <div class="input-wrap">
                <label class="input-label sm required">비밀번호</label>
                <div class="input-password">
                    <input type="text" class="input-text" placeholder="영문, 숫자, 특수문자 조합 8자~16자 이하" />
                    <button type="button" class="btn show"></button>
                </div>
            </div>
            <div class="join-bottom">
                <label class="input-checkbox">
                    <input type="checkbox" />
                    <span class="box"></span>
                    <span class="text underline"><span>이용약관, 개인정보 수집 및 이용 동의 </span><span class="txt-c--red">(필수)</span></span>
                </label>
                <br />
                <label class="input-checkbox">
                    <input type="checkbox" />
                    <span class="box"></span>
                    <span class="text underline"><span>마케팅 수신 동의 (선택)</span></span>
                </label>
                <button type="button" class="btn btn-full btn-black type2" disabled>가입하기</button>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="footer-wrap">
        <div class="footer-logo"></div>
        <div class="footer-info">
            <div class="footer-menu">
                <button type="button" class="btn">기업소개</button>
                <button type="button" class="btn">이용약관</button>
                <button type="button" class="btn">개인정보처리방침</button>
                <button type="button" class="btn">고객센터</button>
            </div>
            <div class="text">
                (주)알체라(대표이사:황영규) | 경기도 성남시 분당구 판교로256번길 25 GB2빌딩 C동 7층<br />
                통신판매업신고  : 2018-성남분당-0205 | 사업자등록번호: 643-87-00337
            </div>
            <div class="text">
                ⓒ 2023 Alchera Inc.
            </div>
        </div>
        <div class="footer-sns">
            <button type="button" class="btn sns-1"></button>
            <button type="button" class="btn sns-2"></button>
            <button type="button" class="btn sns-3"></button>
        </div>
    </div>
</div>

<script>
</script>

</body>
</html>
