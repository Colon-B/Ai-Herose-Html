<!DOCTYPE html>
<html lang="ko">
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
      name="viewport">
<head>
    <meta charset="UTF-8">
    <title>ai 히어로즈</title>
    <link href="./css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="./css/common.css" rel="stylesheet" type="text/css"/>
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./css/datepicker.css" />
    <script src="./js/datepicker.js"></script>
    <link rel="stylesheet" href="./css/slimselect.css" />
    <script src="./js/slimselect.min.js"></script>
</head>
<body>

<div class="header">
    <div class="header-wrap">
        <div class="left">
            <button type="button" class="btn header-logo"></button>
            <ul class="header-menu">
                <li class="header-menu--item">
                    <button type="button" class="btn">AI 프로젝트</button>
                </li>
                <li class="header-menu--item">
                    <button type="button" class="btn">히어로즈</button>
                </li>
                <li class="header-menu--item">
                    <button type="button" class="btn">커뮤니티</button>
                </li>
                <li class="header-menu--item">
                    <button type="button" class="btn beta">솔루션 스토어</button>
                </li>
            </ul>
        </div>
        <div class="right">
            <button type="button" class="btn alarm"></button>
            <button type="button" class="btn profile active">
                <div class="image-wrap">
                    <div class="image">
                        <img src="" alt="" />
                    </div>
                    <span class="grade type-5"></span>
                </div>
                <div class="text-wrap">
                    <span class="badge badge-sm primary">기업 히어로즈</span>
                    <p><span class="name">홍길동최고홍길동</span>님</p>
                </div>
            </button>
            <div class="my-menu">
                <button type="button" class="btn menu guide">
                    프로필 수정
                    <span class="text">히어로즈로 등록해 보세요!</span>
                </button>
                <button type="button" class="btn menu c">AI 프로젝트 관리</button>
                <button type="button" class="btn menu">정산 관리</button>
                <button type="button" class="btn menu">개인정보 수정</button>
                <button type="button" class="btn menu">고객센터</button>
                <button type="button" class="btn bottom">로그아웃</button>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="section">
        <div class="input-wrap">
            <button type="button" class="btn top-back">이전으로 돌아가기</button>
            <div class="section-tit lg">
                어떤 점이 불편하셨나요? 
                <p class="sub">AI 히어로즈팀의 서비스 개선을 위해 탈퇴 사유를 알려주세요. (1개 선택 필수<span class="txt-c--red">*</span>)</p>
            </div>
            <div class="quit-list">
                <label class="input-checkbox quit-list--box">
                    <input type="checkbox" checked />
                    <span class="box"></span>
                    <span class="text ">필요한 기능이 지원되지 않아요.</span>
                </label>
                <label class="input-checkbox quit-list--box">
                    <input type="checkbox" />
                    <span class="box"></span>
                    <span class="text ">사이트 이용이 불편해요.</span>
                </label>
                <label class="input-checkbox quit-list--box">
                    <input type="checkbox" />
                    <span class="box"></span>
                    <span class="text ">다른 서비스를 이용하려고 해요.</span>
                </label>
                <label class="input-checkbox quit-list--box">
                    <input type="checkbox" />
                    <span class="box"></span>
                    <span class="text ">프로젝트 매칭이 어려워요.</span>
                </label>
                <label class="input-checkbox quit-list--box">
                    <input type="checkbox" />
                    <span class="box"></span>
                    <span class="text ">서비스 장애/ 오류가 있어요.</span>
                </label>
                <label class="input-checkbox quit-list--box">
                    <input type="checkbox" />
                    <span class="box"></span>
                    <span class="text ">기타 사유</span>
                </label>
                <textarea class="input-textarea" placeholder="직접 입력해 주세요.(100자 이내)"></textarea>
            </div>
            <div class="input-wrap">
                <label class="input-label sm">비밀번호 입력</label>
                <div class="input-password">
                    <input type="text" class="input-text" placeholder="본인 확인을 위해 비밀번호를 입력해 주세요." />
                    <button type="button" class="btn hide"></button>
                </div>
            </div>
            <button type="button" class="btn btn-full btn-black type2 mt-30">AI 히어로즈 탈퇴하기</button>
        </div>
    </div>
</div>
<div class="footer">
    <div class="footer-wrap">
        <div class="footer-logo"></div>
        <div class="footer-info">
            <div class="footer-menu">
                <button type="button" class="btn">기업소개</button>
                <button type="button" class="btn">이용약관</button>
                <button type="button" class="btn">개인정보처리방침</button>
                <button type="button" class="btn">고객센터</button>
            </div>
            <div class="text">
                (주)알체라(대표이사:황영규) <span class="m-none">|</span><br class="m-block" /> 경기도 성남시 분당구 판교로256번길 25 GB2빌딩 C동 7층<br />
                통신판매업신고  : 2018-성남분당-0205 <span class="m-none">|</span><br class="m-block" /> 사업자등록번호: 643-87-00337
            </div>
            <div class="text">
                ⓒ 2023 Alchera Inc.
            </div>
        </div>
        <div class="footer-sns">
            <button type="button" class="btn sns-1"></button>
            <button type="button" class="btn sns-2"></button>
            <button type="button" class="btn sns-3"></button>
        </div>
    </div>
</div>

<script>

</script>

</body>
</html>
