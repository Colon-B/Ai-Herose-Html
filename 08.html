<!DOCTYPE html>
<html lang="ko">
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
      name="viewport">
<head>
    <meta charset="UTF-8">
    <title>ai 히어로즈</title>
    <link href="./css/reset.css" rel="stylesheet" type="text/css"/>
    <link href="./css/common.css" rel="stylesheet" type="text/css"/>
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    <link href="./css/slimselect.css" rel="stylesheet" type="text/css"/>
    <script src="./js/slimselect.min.js"></script>
</head>
<body>

<div class="header type2">
    <div class="header-wrap">
        <div class="left">
            <button type="button" class="btn header-logo"></button>
            <ul class="header-menu">
                <li class="header-menu--item">
                    <button type="button" class="btn">계정 정보 찾기</button>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="section">
        <div class="input-wrap">
            <div class="section-tit lg">본인 인증 후<br />가입한 이메일 정보를 안내해 드릴게요.</div>
            <label class="input-label sm">이름</label>
            <input type="text" class="input-text" placeholder="이름을 입력해 주세요." />
        </div>
        <div class="input-wrap">
            <label class="input-label sm">휴대폰 본인 인증</label>
            <div class="btn-exist">
                <select class="input-select sm" id="selectElement">
                    <option>+82</option>
                    <option>+81</option>
                    <option>+80</option>
                </select>
                <input type="text" class="input-text" placeholder="‘-’제외 숫자 입력" />
                <button type="button" class="btn btn-black type2" disabled>인증요청</button>
            </div>
        </div>
        <div class="input-wrap mt-4">
            <input type="text" class="input-text" placeholder="인증번호를 입력해 주세요." />
        </div>
        <div class="input-wrap">
            <button type="button" class="btn btn-full btn-black type2 mt-30">이메일 찾기</button>
        </div>
    </div>
</div>
<div class="footer">
    <div class="footer-wrap">
        <div class="footer-logo"></div>
        <div class="footer-info">
            <div class="footer-menu">
                <button type="button" class="btn">기업소개</button>
                <button type="button" class="btn">이용약관</button>
                <button type="button" class="btn">개인정보처리방침</button>
                <button type="button" class="btn">고객센터</button>
            </div>
            <div class="text">
                (주)알체라(대표이사:황영규) | 경기도 성남시 분당구 판교로256번길 25 GB2빌딩 C동 7층<br />
                통신판매업신고  : 2018-성남분당-0205 | 사업자등록번호: 643-87-00337
            </div>
            <div class="text">
                ⓒ 2023 Alchera Inc.
            </div>
        </div>
        <div class="footer-sns">
            <button type="button" class="btn sns-1"></button>
            <button type="button" class="btn sns-2"></button>
            <button type="button" class="btn sns-3"></button>
        </div>
    </div>
</div>

<script>
    new SlimSelect({
        select: '#selectElement'
    })
</script>

</body>
</html>
